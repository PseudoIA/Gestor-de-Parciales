<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronogramas Universitarios - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2>Cronogramas Universitarios</h2>
                    </div>
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Registro de Usuario</h4>
                        
                        <div class="alert alert-danger d-none" id="error-message"></div>
                        
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmar contraseña:</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol:</label>
                                <select class="form-select" id="rol" name="rol" required>
                                    <option value="">Seleccione un rol</option>
                                    <option value="maestro">Maestro</option>
                                    <option value="coordinador">Coordinador</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                                <a href="index.html" class="btn btn-outline-secondary">Volver al login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="main.js"></script>
    <script>
        // Manejar envío del formulario
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const rol = document.getElementById('rol').value;
            
            // Limpiar mensajes de error
            const errorMessage = document.getElementById('error-message');
            errorMessage.classList.add('d-none');
            
            // Validar contraseñas
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                errorMessage.classList.remove('d-none');
                return;
            }
            
            // Validar rol
            if (!rol) {
                errorMessage.textContent = 'Debe seleccionar un rol';
                errorMessage.classList.remove('d-none');
                return;
            }
            
            // Llamar a la API
            api.register(nombre, email, password, rol)
                .then(data => {
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('userInfo', JSON.stringify(data.usuario));
                    
                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch(error => {
                    // Mostrar error
                    errorMessage.textContent = error.message || 'Error al registrarse';
                    errorMessage.classList.remove('d-none');
                });
        });
    </script>
</body>
</html>
